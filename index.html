<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container_card">
        <form>
          <div class="input-container">
            <div class="input-item">
              <label for="day">Day</label>
              <input type="number" placeholder="DD" id="day" />
              <small></small>
            </div>
            <div class="input-item">
              <label for="month">Month</label>
              <input type="number" placeholder="MM" id="month" />
              <small></small>
            </div>
            <div class="input-item">
              <label for="year">Year</label>
              <input type="number" placeholder="YYYY" id="year" />
              <small></small>
            </div>
          </div>
          <div class="submit-block">
            <hr />
            <button type="submit" class="submit-btn">
              <img src="assets/images/icon-arrow.svg" alt="icon submit" />
            </button>
          </div>
        </form>

        <div class="result">
          <h1><span id="year-result">--</span> years</h1>
          <h1><span id="month-result">--</span> months</h1>
          <h1><span id="day-result">--</span> days</h1>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Martin Fernandez</a>.
      </div>
    </footer>

    <script src="assets/js/app.js"></script>
  </body>
</html>
